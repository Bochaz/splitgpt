<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container row" style="justify-content:space-between">
      <div class="row"><h1>TripSplit</h1><span class="chip">Divisor de gastos</span></div>
      <div class="row">
        <button id="btnShare" class="btn">Compartir link</button>
      </div>
    </div>
    <div class="container tripbar">
      <div class="row" style="gap:8px;flex-wrap:wrap">
        <select id="tripSelect" class="trip-select"></select>
        <button id="btnAddTrip" class="btn">+ Agregar viaje</button>
      </div>
      <div class="row" style="margin-top:8px">
        <input id="tripName" class="trip-title" placeholder="Nombre del viaje">
      </div>
    </div>
    <div class="container" style="padding-top:0">
      <nav class="tabs">
        <button class="tab" data-tab="viajeros">Viajeros</button>
        <button class="tab" data-tab="nuevo">Nuevo gasto</button>
        <button class="tab" data-tab="gastos">Gastos cargados</button>
        <button class="tab" data-tab="pagos">Pagos</button>
        <button class="tab" data-tab="saldos">Saldos</button>
        <button class="tab" data-tab="resumen">Resumen</button>
      </nav>
    </div>
  </header>
  <main class="container" id="app"></main>
  <div id="status" style="display:none"></div>
