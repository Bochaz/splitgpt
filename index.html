<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TripSplit</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container row" style="justify-content:space-between">
      <div class="row"><h1 id="tripTitle" class="app-title" title="Cambiar nombre o viaje" tabindex="0">Viaje 01</h1></div>
      <div class="row">
        <!-- Compartir -->
        <button id="btnShare" class="btn" aria-label="Compartir" title="Compartir">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M18 8l-5-5v3a9 9 0 0 0-9 9v3a6 6 0 0 1 6-6h3v3l5-5z"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <!-- Elegir “quién soy” -->
        <button id="btnViewer" class="btn" aria-label="Elegir viajero" title="Elegir viajero">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M12 12a5 5 0 1 0-0.001-10.001A5 5 0 0 0 12 12zm0 2c-4.418 0-8 2.239-8 5v1h16v-1c0-2.761-3.582-5-8-5z"
                  stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <!-- Filtro por viajero -->
        <button id="btnFilter" class="btn" aria-label="Filtrar por viajero" title="Filtrar por viajero">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M3 5h18l-7 8v5l-4 1v-6L3 5z"
                  stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
    </div>
    <div class="container" style="padding-top:0">
      <nav class="tabs">
        <button class="tab" data-tab="viajeros">Viajeros</button>
        <button class="tab" data-tab="nuevo">Nuevo gasto</button>
        <button class="tab" data-tab="gastos">Gastos cargados</button>
        <button class="tab" data-tab="pagos">Pagos</button>
        <button class="tab" data-tab="saldos">Saldos</button>
        <button class="tab" data-tab="resumen">Resumen</button>
      </nav>
    </div>
  </header>

  <main class="container" id="app"></main>
  <div id="status" style="display:none"></div>

  <!-- BIN principal (Viaje 01) -->
  <script>
    window.TRIPSPLIT_BIN_ID = "68c46f61ae596e708fecaebe";
  </script>
  <script src="js/app.js"></script>
</body>
</html>
