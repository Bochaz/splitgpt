<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TripSplit ‚Äì Divisor de gastos</title>
  <style>
    :root{--bg:#f6f7f8;--panel:#fff;--text:#111;--muted:#6b7280;--border:#e5e7eb;--ok:#065f46;--danger:#b91c1c}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    header{position:sticky;top:0;background:rgba(255,255,255,.85);backdrop-filter:saturate(180%) blur(10px);border-bottom:1px solid var(--border);z-index:50}
    .container{max-width:1000px;margin:0 auto;padding:16px}
    h1{margin:0;font-size:22px;font-weight:900;letter-spacing:-.02em}
    .chip{display:inline-flex;align-items:center;font-size:12px;border:1px solid var(--border);border-radius:999px;padding:2px 8px;margin-left:8px}
    .row{display:flex;gap:8px;align-items:center}
    .tabs{display:flex;gap:8px;flex-wrap:wrap}
    .tab{padding:8px 12px;border:1px solid var(--border);border-radius:999px;background:#fff;cursor:pointer}
    .tab.active{background:#000;color:#fff;border-color:#000}
    section.panel{background:var(--panel);border-radius:16px;box-shadow:0 1px 2px rgba(0,0,0,.06);padding:16px;margin:16px 0}
    section.panel h2{margin:0 0 12px 0;font-size:18px}
    input,select{width:100%;border:1px solid var(--border);border-radius:10px;padding:8px 10px;background:#fff;color:inherit}
    .label{font-size:12px;color:var(--muted);margin-bottom:4px}
    .grid{display:grid;gap:10px} @media(min-width:780px){.grid-6{grid-template-columns:repeat(6,1fr)}}
    .pill{display:inline-flex;align-items:center;gap:8px;border:1px solid var(--border);border-radius:14px;padding:8px 12px;background:#fff;white-space:nowrap}
    .pill.active{background:#000;color:#fff;border-color:#000}
    .btn{border:1px solid var(--border);background:#fff;border-radius:10px;padding:8px 12px;cursor:pointer}
    .btn.danger{color:var(--danger);border-color:var(--danger)}
    .btn.success{background:#d1fae5;border-color:#a7f3d0;color:#065f46}
    .btn.success:hover{filter:brightness(0.98)}
    .prefix-input{position:relative} .prefix-input .prefix{position:absolute;left:10px;top:50%;transform:translateY(-50%);pointer-events:none;color:#9ca3af} .prefix-input input{padding-left:28px} .prefix-input input::placeholder{color:#d1d5db}
    table{width:100%;border-collapse:collapse;font-size:14px} th,td{padding:8px 10px;border-bottom:1px solid var(--border);text-align:left} td.right{text-align:right}
    .muted{color:var(--muted)}
    .card{border:1px solid var(--border);border-radius:12px;padding:12px;background:#fff}
    .modal-overlay{position:fixed;inset:0;background:rgba(0,0,0,.35);display:flex;align-items:center;justify-content:center;padding:16px;z-index:100}
    .modal{max-width:640px;width:100%;background:#fff;border-radius:16px;box-shadow:0 12px 40px rgba(0,0,0,.2);padding:16px}
    #status{position:fixed;bottom:12px;right:12px;background:#fff;border:1px solid var(--border);border-radius:12px;padding:6px 10px;font-size:12px;color:#6b7280;box-shadow:0 1px 4px rgba(0,0,0,.08)}
  </style>
</head>
<body>
  <header>
    <div class="container row" style="justify-content:space-between">
      <div class="row"><h1>TripSplit</h1><span class="chip">Divisor de gastos</span></div>
      <div class="row"><button id="btnShare" class="btn">Compartir link</button></div>
    </div>
    <div class="container" style="padding-top:0">
      <nav class="tabs">
        <button class="tab" data-tab="viajeros">Viajeros</button>
        <button class="tab" data-tab="nuevo">Nuevo gasto</button>
        <button class="tab" data-tab="gastos">Gastos cargados</button>
        <button class="tab" data-tab="pagos">Pagos</button>
        <button class="tab" data-tab="saldos">Saldos</button>
        <button class="tab" data-tab="resumen">Resumen</button>
      </nav>
    </div>
  </header>
  <main class="container" id="app"></main>
  <div id="status" style="display:none"></div>

  <script>
    // ===== JSONBin (hardcoded) =====
    const JSONBIN_BIN_ID = "68c46f61ae596e708fecaebe";
    const JSONBIN_ROOT = 'https://api.jsonbin.io/v3/b';
    const JSONBIN_GET_URL = (id) => `${JSONBIN_ROOT}/${id}/latest`;
    const JSONBIN_PUT_URL = (id) => `${JSONBIN_ROOT}/${id}`;
    let lastRemoteTs = 0, pollTimer = null;
    const debounce=(fn,ms)=>{let t;return(...a)=>{clearTimeout(t);t=setTimeout(()=>fn(...a),ms);}};
    const showStatus = (msg) => {const el=document.getElementById('status'); el.textContent=msg; el.style.display='block'; clearTimeout(el._t); el._t=setTimeout(()=>{el.style.display='none'}, 1200);};

    // ===== App state =====
    const CATEGORIES = ['Comida','Transporte','Alojamiento','Entretenimiento','Compras','Combustible','Tours','Otros'];
    const state = {
      currency: '$', // Fija
      participants: [{id:uid(),name:'Ana'},{id:uid(),name:'Juan'}],
      expenses: [], payments: [], draft:null, editingId:null, activeTab:'viajeros'
    };

    // ===== Utils =====
    function uid(){return Math.random().toString(36).slice(2,9)}
    function formatAmount(n){ if(Number.isNaN(n)||n==null) return '0.00'; return Number(n).toLocaleString(undefined,{minimumFractionDigits:2,maximumFractionDigits:2}); }
    function parseAmount(s){ if(typeof s==='number') return s; if(!s) return 0; const clean=String(s).replace(/[^0-9,.-]/g,'').replace(',','.'); const n=parseFloat(clean); return Number.isFinite(n)?n:0; }
    function nameById(id){ const p=state.participants.find(p=>p.id===id); return p? p.name : '(?)'; }
    function escapeHtml(s){ return String(s).replace(/[&<>\"']/g, m=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[m])); }

    // ===== Calc =====
    function computePerHead(e){const amt=parseAmount(e.amount); if(!amt||amt<=0) return {}; const involved=(e.involvedIds||[]).filter(id=>state.participants.find(p=>p.id===id)); const per={}; if(involved.length===0) return per;
      if(e.split?.mode==='equal'){const share=amt/involved.length; involved.forEach(id=>per[id]=share);}
      else if(e.split?.mode==='shares'){const total=involved.reduce((a,id)=>a+(parseAmount(e.split.shares?.[id])||0),0); involved.forEach(id=>{const s=parseAmount(e.split.shares?.[id])||0; per[id]= total>0? (amt*s)/total : 0;});}
      else if(e.split?.mode==='percent'){const total=involved.reduce((a,id)=>a+(parseAmount(e.split.percents?.[id])||0),0); involved.forEach(id=>{const p=parseAmount(e.split.percents?.[id])||0; per[id]= total>0? (amt*p)/total : 0;});}
      else if(e.split?.mode==='exact'){involved.forEach(id=>per[id]=parseAmount(e.split.exact?.[id])||0); const sum=Object.values(per).reduce((a,b)=>a+b,0); if(sum>0 && Math.abs(sum-amt)>0.01){const f=amt/sum; for(const k in per) per[k]*=f;}}
      else{const share=amt/involved.length; involved.forEach(id=>per[id]=share);}
      return per;
    }
    function computeBalancesAndTotals(){const raw={}; state.participants.forEach(p=>raw[p.id]=0);
      for(const e of state.expenses){const per=computePerHead(e); const amt=parseAmount(e.amount)||0; if(amt<=0) continue; if(e.payerId) raw[e.payerId]+=amt; Object.entries(per).forEach(([id,val])=> raw[id]-=val);}
      const incoming={}, outgoing={}; state.participants.forEach(p=>{incoming[p.id]=0; outgoing[p.id]=0;});
      for(const p of state.payments){const amt=parseAmount(p.amount)||0; if(amt<=0) continue; if(p.fromId) outgoing[p.fromId]+=amt; if(p.toId) incoming[p.toId]+=amt;}
      const net={}; state.participants.forEach(p=> net[p.id]=(raw[p.id]||0)-(incoming[p.id]||0)+(outgoing[p.id]||0));
      const totals={ paidBy:Object.fromEntries(state.participants.map(p=>[p.id,0])), owedBy:Object.fromEntries(state.participants.map(p=>[p.id,0])) };
      for(const e of state.expenses){const per=computePerHead(e); const amt=parseAmount(e.amount)||0; if(amt<=0) continue; if(e.payerId) totals.paidBy[e.payerId]+=amt; Object.entries(per).forEach(([id,val])=> totals.owedBy[id]+=val);}
      return {raw,net,totals,incoming,outgoing}; }
    function computeSettlements(bal){const debt=[], cred=[]; Object.entries(bal).forEach(([id,n])=>{if(Math.abs(n)<1e-8) return; if(n<0) debt.push({id,amount:-n}); else cred.push({id,amount:n});});
      debt.sort((a,b)=>b.amount-a.amount); cred.sort((a,b)=>b.amount-a.amount); const res=[]; let i=0,j=0;
      while(i<debt.length && j<cred.length){const d=debt[i], c=cred[j]; const amt=Math.min(d.amount,c.amount); res.push({from:d.id,to:c.id,amount:amt}); d.amount-=amt; c.amount-=amt; if(d.amount<=1e-8) i++; if(c.amount<=1e-8) j++;} return res; }

    // ===== Render =====
    function ensureDraft(fromExpense){ if(fromExpense){state.draft=JSON.parse(JSON.stringify(fromExpense)); return;} if(!state.draft){ state.draft={ id:uid(), desc:'', amount:'', date:new Date().toISOString().slice(0,10), payerId:(state.participants[0]?.id)||null, involvedIds:state.participants.map(p=>p.id), split:{mode:'equal'}, category:CATEGORIES[0] }; }
      state.draft.payerId = (state.draft.payerId ?? (state.participants[0]?.id)) || null;
      state.draft.involvedIds = (state.draft.involvedIds||[]).filter(id=>state.participants.find(p=>p.id===id));
      if(state.draft.involvedIds.length===0) state.draft.involvedIds = state.participants.map(p=>p.id);
    }

    function render(){const app=document.getElementById('app'); const calc=computeBalancesAndTotals(); const settlements=computeSettlements(calc.net);
      document.querySelectorAll('.tab').forEach(t=>{t.classList.toggle('active', t.dataset.tab===state.activeTab); t.onclick=()=>{state.activeTab=t.dataset.tab; render();};});
      let html=''; if(state.activeTab==='viajeros') html+=renderViajeros(); if(state.activeTab==='nuevo') html+=renderNuevo(); if(state.activeTab==='gastos') html+=renderGastos(); if(state.activeTab==='pagos') html+=renderPagos(calc); if(state.activeTab==='saldos') html+=renderSaldos(calc,settlements); if(state.activeTab==='resumen') html+=renderResumen();
      app.innerHTML = html; if(state.activeTab==='viajeros') bindViajeros(); if(state.activeTab==='nuevo') bindNuevo(); if(state.activeTab==='gastos') bindGastos(); if(state.activeTab==='pagos') bindPagos(); if(state.activeTab==='resumen') drawPie();
    }

    function renderViajeros(){
      return `
      <section class="panel">
        <h2>Viajeros</h2>
        <div class="spacer"></div>
        <div class="row" style="gap:8px;align-items:flex-end;flex-wrap:wrap">
          <div style="flex:1;min-width:220px"><label class="block"><div class="label">Nuevo viajero</div><input id="inpNewName" placeholder="Nombre"></label></div>
          <button id="btnAddPerson" class="btn">Agregar</button>
        </div>
        <div class="spacer"></div>
        <div class="row" style="flex-wrap:wrap;gap:8px">
          ${state.participants.map(p=>`<span class="pill">${escapeHtml(p.name)} <button data-del="${p.id}" class="btn" style="padding:4px 6px;color:#b91c1c;border-color:#b91c1c">quitar</button></span>`).join('')}
          ${state.participants.length===0? '<span class="muted">Agreg√° viajeros para empezar</span>' : ''}
        </div>
      </section>`;
    }

    function extraSplitInputsHTML(){
      const m=state.draft.split.mode; const ppl=state.draft.involvedIds;
      if(m==='shares'){return `<div class="spacer"></div><div class="card"><div class="label">Asign√° ponderaciones (1,2,3...). Se divide proporcionalmente.</div>
        <div class="grid" style="grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:8px">
          ${ppl.map(id=>`<label class="block"><div class="label">${escapeHtml(nameById(id))}</div><input data-share="${id}" value="${escapeHtml(state.draft.split.shares?.[id]??'')}"></label>`).join('')}
        </div></div>`; }
      if(m==='percent'){return `<div class="spacer"></div><div class="card"><div class="label">Porcentajes (suma sugerida: 100)</div>
        <div class="grid" style="grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:8px">
          ${ppl.map(id=>`<label class="block"><div class="label">${escapeHtml(nameById(id))}</div><input data-percent="${id}" value="${escapeHtml(state.draft.split.percents?.[id]??'')}"></label>`).join('')}
        </div></div>`; }
      if(m==='exact'){return `<div class="spacer"></div><div class="card"><div class="label">Montos exactos (se ajustan si no suman el total)</div>
        <div class="grid" style="grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:8px">
          ${ppl.map(id=>`<label class="block"><div class="label">${escapeHtml(nameById(id))}</div><input data-exact="${id}" placeholder="$ 0,00" value="${escapeHtml(state.draft.split.exact?.[id]??'')}"></label>`).join('')}
        </div></div>`; }
      return '';
    }

    function renderNuevo(){
      ensureDraft(); const isEditing=!!state.editingId;
      return `
      <section class="panel">
        <div class="row" style="justify-content:space-between">
          <h2>${isEditing? 'Editar gasto' : 'Nuevo gasto'}</h2>
          ${isEditing? '<button id="btnCancelEdit" class="btn">Cancelar edici√≥n</button>' : ''}
        </div>

        <div class="grid grid-6">
          <div class="col"><label class="block"><div class="label">Categor√≠a</div>
            <select id="gCategory">${CATEGORIES.map(c=>`<option value="${c}" ${c===state.draft.category?'selected':''}>${c}</option>`).join('')}</select>
          </label></div>

          <div class="col" style="grid-column: span 2"><label class="block"><div class="label">Descripci√≥n</div><input id="gDesc" placeholder="Ej: Cena, Nafta, Hotel" value="${escapeHtml(state.draft.desc)}"></label></div>

          <div class="col"><label class="block"><div class="label">Monto</div><div class="prefix-input"><span class="prefix">$</span><input id="gAmount" placeholder="$0,00" inputmode="decimal" value="${state.draft.amount==null?'':escapeHtml(state.draft.amount)}"></div></label></div>

          <div class="col"><label class="block"><div class="label">Fecha</div><input id="gDate" type="date" value="${escapeHtml(state.draft.date)}"></label></div>

          <div class="col"><label class="block"><div class="label">Pag√≥</div>
            <select id="gPayer"><option disabled ${state.draft.payerId? '' : 'selected'}>Seleccion√°</option>
              ${state.participants.map(p=>`<option value="${p.id}" ${p.id===state.draft.payerId?'selected':''}>${escapeHtml(p.name)}</option>`).join('')}
            </select>
          </label></div>

          <div class="col"><label class="block"><div class="label">Modo de divisi√≥n</div>
            <select id="gMode">
              ${['equal','shares','percent','exact'].map(m=>`<option value="${m}" ${state.draft.split.mode===m?'selected':''}>${({equal:'Partes iguales',shares:'Por ponderaciones',percent:'Por porcentaje',exact:'Montos exactos'})[m]}</option>`).join('')}
            </select>
          </label></div>
        </div>

        <div class="spacer"></div>
        <div class="label">¬øQui√©nes participan de este gasto?</div>
        <div class="row" style="flex-wrap:wrap;gap:8px">
          ${state.participants.map(p=>{const on=state.draft.involvedIds.includes(p.id); return `<button class="pill ${on?'active':''}" data-tgl="${p.id}">${escapeHtml(p.name)}</button>`;}).join('')}
        </div>

        ${state.draft.split.mode!=='equal' ? extraSplitInputsHTML() : ''}

        <div class="spacer"></div>
        <div class="row" style="justify-content:space-between">
          <button id="btnClearExpense" class="btn">Limpiar</button>
          ${isEditing? '<button id="btnSaveEdit" class="btn success">Guardar cambios</button>' : '<button id="btnAddExpense" class="btn success">Agregar gasto</button>'}
        </div>
      </section>`;
    }

    function renderGastos(){
      return `
      <section class="panel">
        <h2>Gastos cargados</h2>
        ${state.expenses.length===0 ? '<div class="muted">Todav√≠a no hay gastos.</div>' : `
          <div style="overflow-x:auto">
            <table>
              <thead><tr><th>Fecha</th><th>Descripci√≥n</th><th>Categor√≠a</th><th>Pag√≥</th><th>Incluye</th><th>Divisi√≥n</th><th class="right">Monto</th><th class="right">Acciones</th></tr></thead>
              <tbody>
              ${state.expenses.map(e=>`
                <tr>
                  <td>${e.date}</td><td>${e.desc? escapeHtml(e.desc) : '<span class="muted">(sin nota)</span>'}</td><td>${escapeHtml(e.category||'Otros')}</td>
                  <td>${escapeHtml(nameById(e.payerId))}</td><td>${e.involvedIds.map(nameById).map(escapeHtml).join(', ')}</td>
                  <td>${({equal:'= iguales',shares:'‚àù ponderaciones',percent:'% porcentajes',exact:'= exactos'})[e.split?.mode||'equal']}</td>
                  <td class="right"><b>$ ${formatAmount(e.amount)}</b></td>
                  <td class="right">
                    <button class="btn" data-edit-exp="${e.id}">Editar</button>
                    <button class="btn" data-detail-exp="${e.id}">Detalle</button>
                    <button class="btn danger" data-del-exp="${e.id}">Eliminar</button>
                  </td>
                </tr>
              `).join('')}
              </tbody>
            </table>
          </div>`}
      </section>`;
    }

    function renderPagos(calc){
      return `
      <section class="panel">
        <h2>Registrar pagos entre viajeros</h2>
        <div class="grid grid-6">
          <div class="col"><label class="block"><div class="label">Fecha</div><input id="pDate" type="date" value="${new Date().toISOString().slice(0,10)}"></label></div>
          <div class="col"><label class="block"><div class="label">De</div><select id="pFrom"><option disabled selected>Seleccion√°</option>${state.participants.map(p=>`<option value="${p.id}">${escapeHtml(p.name)}</option>`).join('')}</select></label></div>
          <div class="col"><label class="block"><div class="label">Para</div><select id="pTo"><option disabled selected>Seleccion√°</option>${state.participants.map(p=>`<option value="${p.id}">${escapeHtml(p.name)}</option>`).join('')}</select></label></div>
          <div class="col"><label class="block"><div class="label">Monto</div><div class="prefix-input"><span class="prefix">$</span><input id="pAmount" placeholder="$0,00" inputmode="decimal"></div></label></div>
          <div class="col" style="grid-column: span 2"><label class="block"><div class="label">Nota (opcional)</div><input id="pNote" placeholder="Transferencia, efectivo, etc."></label></div>
        </div>
        <div class="spacer"></div>
        <div class="row"><button id="btnAddPayment" class="btn success">Agregar pago</button></div>
      </section>
      <section class="panel">
        <h2>Pagos registrados</h2>
        ${state.payments.length===0 ? '<div class="muted">Todav√≠a no hay pagos.</div>' : `
          <div style="overflow-x:auto">
            <table>
              <thead><tr><th>Fecha</th><th>De</th><th>Para</th><th>Nota</th><th class="right">Monto</th><th></th></tr></thead>
              <tbody>
                ${state.payments.map(p=>`
                  <tr>
                    <td>${p.date||''}</td><td>${escapeHtml(nameById(p.fromId))}</td><td>${escapeHtml(nameById(p.toId))}</td><td>${escapeHtml(p.note||'')}</td>
                    <td class="right"><b>$ ${formatAmount(p.amount)}</b></td>
                    <td class="right"><button class="btn danger" data-del-pay="${p.id}">Eliminar</button></td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
          </div>`}
      </section>`;
    }

    function showExpenseDetail(e){const per=computePerHead(e); const overlay=document.createElement('div'); overlay.className='modal-overlay'; overlay.innerHTML=`
      <div class="modal">
        <div class="row" style="justify-content:space-between"><h2>Detalle del gasto</h2><button class="btn" data-close>‚úï</button></div>
        <div class="muted" style="margin-bottom:8px">${e.date||''} ¬∑ ${escapeHtml(e.category||'Otros')}</div>
        <div class="card" style="margin-bottom:8px"><div><b>${escapeHtml(e.desc||'(sin nota)')}</b></div><div class="muted">Pag√≥: ${escapeHtml(nameById(e.payerId))} ¬∑ Total: <b>$ ${formatAmount(e.amount)}</b></div><div class="muted">Participan: ${e.involvedIds.map(nameById).map(escapeHtml).join(', ')}</div></div>
        <div class="grid" style="grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:8px">${Object.keys(per).map(id=>`<div class="card"><div class="muted">${escapeHtml(nameById(id))}</div><div><b>$ ${formatAmount(per[id])}</b></div></div>`).join('')}</div>
        <div class="spacer"></div><div class="row" style="justify-content:flex-end"><button class="btn" data-close>Cerrar</button></div>
      </div>`;
      function close(){document.body.removeChild(overlay);}
      overlay.addEventListener('click',(ev)=>{if(ev.target===overlay || ev.target.hasAttribute('data-close')) close();});
      document.addEventListener('keydown', esc); function esc(ev){if(ev.key==='Escape'){close(); document.removeEventListener('keydown', esc);}}
      document.body.appendChild(overlay);
    }

    function renderSaldos(calc, settlements){
      return `
      <section class="panel">
        <h2>Saldos por persona</h2>
        <div class="grid" style="grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:12px">
          ${state.participants.map(p=>{const raw=calc.raw[p.id]||0, net=calc.net[p.id]||0, paid=calc.totals.paidBy[p.id]||0, owed=calc.totals.owedBy[p.id]||0;
            return `<div class="card"><div style="font-weight:600">${escapeHtml(p.name)}</div>
              <div class="muted">Pag√≥: <b>$ ${formatAmount(paid)}</b></div>
              <div class="muted">Le corresponde: <b>$ ${formatAmount(owed)}</b></div>
              <div class="muted">Saldo (antes de pagos): <b>${raw>=0?'+':''}$ ${formatAmount(raw)}</b></div>
              <div class="${net>=0?'ok':'bad'}" style="margin-top:6px;font-weight:800;color:${net>=0?'#065f46':'#b91c1c'}">Saldo actual: ${net>=0?'+':''}$ ${formatAmount(net)}</div>
            </div>`;}).join('')}
        </div>
      </section>
      <section class="panel">
        <h2>Transferencias sugeridas (para saldar)</h2>
        ${settlements.length===0? '<div class="muted">No hay transferencias pendientes üéâ</div>' : `
          <div class="grid" style="grid-template-columns:1fr;gap:8px">
            ${settlements.map(t=>`<div class="card row" style="justify-content:space-between"><div><b>${escapeHtml(nameById(t.from))}</b> ‚Üí <b>${escapeHtml(nameById(t.to))}</b></div><div style="font-weight:700">$ ${formatAmount(t.amount)}</div></div>`).join('')}
          </div>`}
        <div class="spacer"></div>
        <div class="muted">Tip: registr√° pagos reales en la pesta√±a <b>Pagos</b> para ir cerrando saldos.</div>
      </section>`;
    }

    function renderResumen(){
      const totals={}, count={}, cats=[]; let grand=0;
      for(const e of state.expenses){const cat=e.category||'Otros'; const amt=parseAmount(e.amount)||0; if(amt<=0) continue; totals[cat]=(totals[cat]||0)+amt; count[cat]=(count[cat]||0)+1; grand+=amt;}
      const keys=Object.keys(totals).sort((a,b)=>totals[b]-totals[a]);
      return `
      <section class="panel">
        <h2>Resumen por categor√≠a</h2>
        ${keys.length===0?'<div class="muted">Todav√≠a no hay gastos.</div>':`
          <div class="row" style="align-items:flex-start;gap:16px;flex-wrap:wrap">
            <canvas id="pie" width="320" height="320"></canvas>
            <div style="flex:1;min-width:260px;overflow-x:auto">
              <table>
                <thead><tr><th>Categor√≠a</th><th class="right">Total</th><th class="right">%</th><th class="right">Items</th></tr></thead>
                <tbody>
                  ${keys.map(c=>`<tr><td>${escapeHtml(c)}</td><td class="right"><b>$ ${formatAmount(totals[c])}</b></td><td class="right">${grand? (totals[c]*100/grand).toFixed(1):'0.0'}%</td><td class="right">${count[c]}</td></tr>`).join('')}
                </tbody>
                <tfoot><tr><th>Total</th><th class="right">$ ${formatAmount(grand)}</th><th></th><th class="right">${keys.reduce((a,c)=>a+count[c],0)}</th></tr></tfoot>
              </table>
            </div>
          </div>`}
      </section>`;
    }

    // ===== Bindings =====
    function bindViajeros(){document.getElementById('btnAddPerson').addEventListener('click',()=>{const name=document.getElementById('inpNewName').value.trim(); if(!name) return; state.participants.push({id:uid(),name}); document.getElementById('inpNewName').value=''; saveMaybe(); render();});
      document.querySelectorAll('[data-del]').forEach(btn=>btn.addEventListener('click',()=>{const id=btn.getAttribute('data-del'); state.participants=state.participants.filter(p=>p.id!==id);
        state.expenses=state.expenses.map(e=>{const inv=(e.involvedIds||[]).filter(pid=>pid!==id); const split=sanitizeSplitForParticipants(e.split,inv); const payer=e.payerId===id?null:e.payerId; return {...e,involvedIds:inv,split:split,payerId:payer};});
        state.payments=state.payments.filter(p=>p.fromId!==id && p.toId!==id); saveMaybe(); render();}));}

    function sanitizeSplitForParticipants(split,involvedIds){const set=new Set(involvedIds); if(!split) return {mode:'equal'}; const c=JSON.parse(JSON.stringify(split)); if(c.shares) Object.keys(c.shares).forEach(k=>{if(!set.has(k)) delete c.shares[k];}); if(c.percents) Object.keys(c.percents).forEach(k=>{if(!set.has(k)) delete c.percents[k];}); if(c.exact) Object.keys(c.exact).forEach(k=>{if(!set.has(k)) delete c.exact[k];}); return c;}

    function bindNuevo(){document.getElementById('gDesc').addEventListener('input',e=>state.draft.desc=e.target.value);
      document.getElementById('gAmount').addEventListener('input',e=>state.draft.amount=e.target.value);
      document.getElementById('gDate').addEventListener('input',e=>state.draft.date=e.target.value);
      document.getElementById('gPayer').addEventListener('change',e=>state.draft.payerId=e.target.value);
      document.getElementById('gMode').addEventListener('change',e=>{state.draft.split={mode:e.target.value}; render();});
      document.getElementById('gCategory').addEventListener('change',e=>state.draft.category=e.target.value);
      document.querySelectorAll('[data-tgl]').forEach(btn=>btn.addEventListener('click',()=>{const id=btn.getAttribute('data-tgl'); const set=new Set(state.draft.involvedIds); if(set.has(id)) set.delete(id); else set.add(id); state.draft.involvedIds=[...set]; state.draft.split=sanitizeSplitForParticipants(state.draft.split,state.draft.involvedIds); render();}));
      document.querySelectorAll('[data-share]').forEach(inp=>inp.addEventListener('input',e=>{state.draft.split.shares={...(state.draft.split.shares||{}),[inp.dataset.share]:inp.value};}));
      document.querySelectorAll('[data-percent]').forEach(inp=>inp.addEventListener('input',e=>{state.draft.split.percents={...(state.draft.split.percents||{}),[inp.dataset.percent]:inp.value};}));
      document.querySelectorAll('[data-exact]').forEach(inp=>inp.addEventListener('input',e=>{state.draft.split.exact={...(state.draft.split.exact||{}),[inp.dataset.exact]:inp.value};}));
      const isEditing=!!state.editingId;
      if(isEditing){document.getElementById('btnSaveEdit').addEventListener('click',()=>{const d=state.draft; if(!d.payerId) return; const amt=parseAmount(d.amount); if(!amt||amt<=0) return; state.expenses=state.expenses.map(x=>x.id===state.editingId?{...d,amount:amt}:x); state.draft=null; state.editingId=null; saveMaybe(); state.activeTab='gastos'; render();});
        document.getElementById('btnCancelEdit').addEventListener('click',()=>{state.draft=null; state.editingId=null; render();});}
      else{document.getElementById('btnAddExpense').addEventListener('click',()=>{const d=state.draft; if(!d.payerId) return; const amt=parseAmount(d.amount); if(!amt||amt<=0) return; const normalized={...d,amount:amt}; state.expenses=[normalized,...state.expenses]; state.draft=null; saveMaybe(); state.activeTab='gastos'; render();});}
      document.getElementById('btnClearExpense').addEventListener('click',()=>{state.draft=null; render();});
    }

    function bindGastos(){document.querySelectorAll('[data-del-exp]').forEach(btn=>btn.addEventListener('click',()=>{const id=btn.getAttribute('data-del-exp'); state.expenses=state.expenses.filter(x=>x.id!==id); saveMaybe(); render();}));
      document.querySelectorAll('[data-edit-exp]').forEach(btn=>btn.addEventListener('click',()=>{const id=btn.getAttribute('data-edit-exp'); const exp=state.expenses.find(x=>x.id===id); if(!exp) return; ensureDraft(exp); state.editingId=id; state.activeTab='nuevo'; render();}));
      document.querySelectorAll('[data-detail-exp]').forEach(btn=>btn.addEventListener('click',()=>{const id=btn.getAttribute('data-detail-exp'); const exp=state.expenses.find(x=>x.id===id); if(!exp) return; showExpenseDetail(exp); }));
    }

    function bindPagos(){document.getElementById('btnAddPayment').addEventListener('click',()=>{const date=document.getElementById('pDate').value; const fromId=document.getElementById('pFrom').value; const toId=document.getElementById('pTo').value; const amount=parseAmount(document.getElementById('pAmount').value); const note=document.getElementById('pNote').value; if(!fromId||!toId||fromId===toId){alert('Eleg√≠ remitente y destinatario distintos.');return;} if(!amount||amount<=0){alert('Ingres√° un monto v√°lido.');return;} const pay={id:uid(),date,fromId,toId,amount,note}; state.payments=[pay,...state.payments]; saveMaybe(); render();});
      document.querySelectorAll('[data-del-pay]').forEach(btn=>btn.addEventListener('click',()=>{const id=btn.getAttribute('data-del-pay'); state.payments=state.payments.filter(x=>x.id!==id); saveMaybe(); render();}));
    }

    // ===== Sync =====
    function serializeState(){ return {currency:state.currency,participants:state.participants,expenses:state.expenses,payments:state.payments,__ts:Date.now()}; }
    function applyRemote(d){ if(!d) return; state.currency = d.currency ?? state.currency; state.participants = Array.isArray(d.participants)? d.participants : state.participants; state.expenses = Array.isArray(d.expenses)? d.expenses : state.expenses; state.payments = Array.isArray(d.payments)? d.payments : state.payments; lastRemoteTs=d.__ts||Date.now(); state.draft=null; state.editingId=null; }
    const saveRemoteDebounced = debounce(()=>{const payload=serializeState(); lastRemoteTs=payload.__ts; fetch(JSONBIN_PUT_URL(JSONBIN_BIN_ID),{method:'PUT',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)}).then(()=>showStatus('Guardado')).catch(()=>{});},300);
    function saveMaybe(){saveRemoteDebounced();}
    async function fetchBin(){try{const r=await fetch(JSONBIN_GET_URL(JSONBIN_BIN_ID)); if(!r.ok) throw new Error('GET failed'); const j=await r.json(); return j&&j.record? j.record : null;}catch(e){return null;}}
    function startPolling(){clearInterval(pollTimer); pollTimer=setInterval(async()=>{const remote=await fetchBin(); if(remote && remote.__ts && remote.__ts!==lastRemoteTs){applyRemote(remote); render(); showStatus('Sincronizado');}},3000);}

    // ===== Init & Share =====
    document.getElementById('btnShare').addEventListener('click',()=>{const url=location.origin+location.pathname; if(navigator.clipboard) navigator.clipboard.writeText(url).then(()=>showStatus('Link copiado ‚ú®')); else prompt('Copi√° este link:',url);});
    (async function init(){startPolling(); const data=await fetchBin(); if(data) applyRemote(data); render();})();

    // ===== Pie =====
    function drawPie(){const ctx=document.getElementById('pie'); if(!ctx) return; const totals={}; let grand=0; for(const e of state.expenses){const cat=e.category||'Otros'; const amt=parseAmount(e.amount)||0; if(amt<=0) continue; totals[cat]=(totals[cat]||0)+amt; grand+=amt;} const keys=Object.keys(totals); if(keys.length===0||grand===0) return; const cx=ctx.getContext('2d'); const cxm=ctx.width/2, cym=ctx.height/2, r=Math.min(cxm,cym)-8; cx.clearRect(0,0,ctx.width,ctx.height); let start=0; keys.forEach((k,i)=>{const frac=totals[k]/grand; const end=start+frac*2*Math.PI; cx.beginPath(); cx.moveTo(cxm,cym); cx.arc(cxm,cym,r,start,end); cx.closePath(); const hue=Math.floor((i/keys.length)*330); cx.fillStyle=`hsl(${hue} 70% 55%)`; cx.fill(); start=end;}); cx.beginPath(); cx.arc(cxm,cym,r*0.55,0,2*Math.PI); cx.fillStyle='#fff'; cx.fill();}
  </script>
